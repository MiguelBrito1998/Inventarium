<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/indice.css">
    <title>Clientes</title>
</head>
<body>
    <h1>Productos disponibles</h1>
    <table class="todo">
        <thead>
            <tr class="titulo2">
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody class="tabla">
            {% for row in cliente %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[3]}}</td>
                <td><button>Presione para eliminar</button></td>
                <td><button>Presione para actualizar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
