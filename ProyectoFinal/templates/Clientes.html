<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/indice.css">
    <link rel="stylesheet" type="text/css" href="./static/css/indice1.css">
    <title>Clientes</title>
</head>
<body>
    <nav>
        <ul class="opciones">
            <li> <a href="http://127.0.0.1:5000/Clientes" id="clientes">Clientes</a > </li>
            <li> <a href="http://127.0.0.1:5000/Productos" id="productos">Productos</a> </li>
            <li> <a href="http://127.0.0.1:5000/Ventas" id="ventas">Ventas</a> </li>
            <li> <a href="http://127.0.0.1:5000/Login" id="salir"> Salir </a> </li>
        </ul>
    </nav>
    <img src="./static/css/controlar.png" class="Logo">
    <h3 class="tittle">Lista de clientes</h3>
    <div class="submits">
        <form action="/ResultadosClientes" class="buscar" method="POST">
            <div class="puto">
                <input type="text" placeholder="Buscar" name="cli">
                <input type="image" src="./static/css/Busqueda.png" id="lupa">
            </div>
        </form>
        <form action="/TemplateInsertarCliente" class="buscar">
            <div class="puto">
                <input type="submit" name="insertar" value="insertar" id="insertar">
            </div>
        </form>
    </div>
    <table class="General">
        <thead> 
            <tr class="encabezado">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cedula</th>
                <th>Correo</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody class="tabla">
            {% set counter= 0%}
            {% for row in cliente %}
                {% set counter = counter+1%}
                <tr>
                    <td class="arreglo">{{row[1]}}</td>
                    <td class="arreglo">{{row[2]}}</td>
                    <td class="arreglo">{{row[3]}}</td>
                    <td class="arreglo">{{row[5]}}</td>
                    <form action="/actualizar" method="POST" >
                        <input type="hidden" name="index" value="{{loop.index0}}">
                        <td class="btn"> <input type="image" src="./static/css/editar.png" name="{{loop.index0}}"></td>
                    </form>
                    <form action="/eliminar" method="POST">
                        <input type="hidden" name="index" value="{{loop.index0}}">
                        <td class="btn"> <input type="image" src="./static/css/eliminar.png" name="{{loop.index0}}"></td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
